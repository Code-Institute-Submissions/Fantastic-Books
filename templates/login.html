{% extends "base.html" %}

{% block content %}

<main class="bg-image login-image responsive-img">
 
<!-- Page Heading -->    
    <div class="row center-align">
        <div class="col s10 offset-s1 m6 offset-m3">
              <h1 class="form-heading">Login</h1>  
        </div>
    </div>

<!-- Log In Form-->
    <div class="row login-form form-container">
        <form class="col s10 offset-s1 m6 offset-m3 form-bg-color" method="POST" action="{{ url_for('login') }}">
            <div class="row login">
                <div class="input-field  col s12">
                    <input  id="username" name="username" type="text" class="validate" required>
                    <label for="username">Username</label>
                </div>
            </div>
 
            <div class="row">
                <div class="input-field col s12">
                    <input id="password" name="password" type="password" class="validate" required>
                    <label for="password">Password</label>
                </div>
            </div>
            
            <div class="row center-align">
                <div class="col s12 m6 offset-m3">
                    <button type="submit" class="btn-small login-btn">
                            Log In
                    </button>
                        <p class="center-align form-text">
                            Don't have an account?
                        <a href="{{ url_for('register') }}" class="form-link">Sign Up</a>
                        </p>
                </div>
            </div>
        </form>
    </div>
    
</main>
{% endblock %}
