{% extends "base.html" %}

{% block content %}

<main class="manage_users">
<!-- Display Users-->
    <section>
        <div>
            <ul>
            {% for user in users %}
                <li>
                    <div class="reviews">

                        <div class="row">                           
                            <div class="col s12 m6 l8">
                                <p class="book-info">
                                     Id: {{ user._id}}  
                                <br> Name: {{ user.firstname }} {{user.lastname}} 
                                <br> Username: {{ user.username }} 
                                <br> Email: {{ user.email }}
                                </p>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col s12 m6 offset-m6 l4 offset-l8">
                                 <a href="{{ url_for('delete_account_admin', user_id=user._id) }}" class="btn-small delete-btn">Delete Account</a>
                            </div>    
                        </div>
                    </div> 
                </li>
            {% endfor %}
            </ul>
        </div> 
    </section>

</main>

{% endblock %}
